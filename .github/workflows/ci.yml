name: Diff Tree Demo

# Watch Policy branch
on:
  push:
    branches:
      -  main

permissions:
  id-token: write
  contents: read

jobs:
  handle-policy:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
      - name: Git Exposure
        run: |
          printenv
          git diff-tree --no-commit-id --name-only -r $GITHUB_SHA